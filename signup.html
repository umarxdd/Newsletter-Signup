<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Newsletter Signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>
      <input
        type="text"
        id="inputFirstName"
        class="form-control top"
        placeholder="First name"
        name="firstName"
        required
        autofocus
      />
      <input
        type="text"
        id="inputLastName"
        class="form-control middle"
        placeholder="Last name"
        name="lastName"
        required
        autofocus
      />
      <input
        type="email"
        id="inputEmail"
        class="form-control bottom"
        placeholder="Email"
        name="email"
        required
      />
      <!-- <button class="btn btn-primary btn-lg" type="submit">Sign Me Up!</button> -->

      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit">
          Sign Me Up!
        </button>
      </div>
      <p class="copyrt mt-5 mb-3 text-muted">&copy; Coding Maniac</p>
    </form>
  </body>
</html>
